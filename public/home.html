<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BmGapShap</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ece5dd;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .top {
        background: #075e54;
        color: white;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #chat {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      .msg {
        background: white;
        padding: 8px 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        max-width: 70%;
        clear: both;
      }

      .me {
        background: #dcf8c6;
        margin-left: auto;
      }

      .other {
        margin-right: auto;
      }

      .time {
        font-size: 11px;
        color: #555;
        text-align: right;
        margin-top: 4px;
      }

      form {
        display: flex;
        border-top: 1px solid #ccc;
      }

      input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      button {
        background: #25d366;
        border: none;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
      }

      .msg {
        display: flex;
        flex-direction: column;
      }

      .msg .sender {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .msg .img-wrap img {
        max-width: 220px;
        border-radius: 8px;
        display: block;
        margin-bottom: 6px;
      }

      .msg .text {
        margin-top: 2px;
      }

      .time {
        font-size: 11px;
        color: #555;
        text-align: right;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <span id="user"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="chat"></div>

    <form onsubmit="send(event)" style="display: flex; align-items: center">
      <input type="file" id="image" accept="image/*" hidden />
      <button type="button" onclick="pickImage()">ðŸ“Ž</button>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button>Send</button>
    </form>

    <!-- preview should be ABOVE chat, not below -->
    <div
      id="preview"
      style="
        position: fixed;
        bottom: 60px;
        left: 10px;
        background: #fff;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: none;
      "
    >
      <img id="previewImg" style="max-width: 200px; border-radius: 6px" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const user = localStorage.getItem("user");
      if (!user) location.href = "index.html";
      document.getElementById("user").innerText = user;

      const socket = io();
      let selectedImage = null;

      function logout() {
        localStorage.removeItem("user");
        location.href = "index.html";
      }

      function pickImage() {
        document.getElementById("image").click();
      }

      document.getElementById("image").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
          selectedImage = reader.result;
          document.getElementById("previewImg").src = selectedImage;
          document.getElementById("preview").style.display = "block";
        };
        reader.readAsDataURL(file);
      });

      function send(e) {
        e.preventDefault();
        const input = document.getElementById("msg");
        const text = input.value.trim();

        if (!text && !selectedImage) return;

        socket.emit("chat", {
          user,
          text,
          image: selectedImage,
          time: new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          }),
        });

        input.value = "";
        selectedImage = null;
        document.getElementById("preview").style.display = "none";
      }

      function addMessage(data) {
        const div = document.createElement("div");
        div.className = "msg " + (data.user === user ? "me" : "other");

        let html = `<div class="sender">${data.user}</div>`;

        if (data.image) {
          html += `
            <div class="img-wrap">
              <img src="${data.image}">
            </div>
          `;
        }

        if (data.text) {
          html += `<div class="text">${data.text}</div>`;
        }

        html += `<div class="time">${data.time}</div>`;

        div.innerHTML = html;

        const chat = document.getElementById("chat");
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      // âœ… ONLY ONE LISTENER EACH
      socket.on("oldMessages", (msgs) => msgs.forEach(addMessage));
      socket.on("chat", addMessage);
    </script>
  </body>
</html>
