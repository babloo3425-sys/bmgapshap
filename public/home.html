<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BmGapShap</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ece5dd;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .top {
        background: #075e54;
        color: white;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      <div
        style="display:flex;flex:1;"
        > <div
        id="users"
        style="
          width:120px;
          background:#f0f0f0;
          padding:8px;
          font-size:13px;
          overflow-y:auto;
        "
        > <strong
        > Online</strong
        > <ul
        id="userList"
        style="list-style:none;padding-left:0;"
        > </ul
        > </div
        > <div
        id="chat"
        style="flex:1;"
        > </div
        > </div
        > #chat {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      .msg {
        background: white;
        padding: 8px 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        max-width: 70%;
        clear: both;
      }

      .me {
        background: #dcf8c6;
        margin-left: auto;
      }

      .other {
        margin-right: auto;
      }

      .time {
        font-size: 11px;
        color: #555;
        text-align: right;
        margin-top: 4px;
      }

      form {
        display: flex;
        border-top: 1px solid #ccc;
      }

      input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      button {
        background: #25d366;
        border: none;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
      }

      .msg {
        display: flex;
        flex-direction: column;
      }

      .msg .sender {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .msg .img-wrap img {
        max-width: 220px;
        border-radius: 8px;
        display: block;
        margin-bottom: 6px;
      }

      .msg .text {
        margin-top: 2px;
      }

      .time {
        font-size: 11px;
        color: #555;
        text-align: right;
        margin-top: 4px;
      }

      #users {
        width: 120px;
        background: #f0f0f0;
        padding: 8px;
        border-right: 1px solid #ccc;
        overflow-y: auto;
      }

      .users-title {
        font-weight: bold;
        margin-bottom: 6px;
      }

      #userList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #userList li {
        padding: 4px 0;
        font-size: 13px;
      }

      #chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #chat {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      .input-bar {
        display: flex;
        border-top: 1px solid #ccc;
      }

      .input-bar input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      .input-bar button {
        background: #25d366;
        border: none;
        color: white;
        padding: 0 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <span id="user"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <div style="display: flex; flex: 1; height: 100%">
      <!-- LEFT: ONLINE USERS -->
      <div
        id="users"
        style="
          width: 120px;
          background: #f0f0f0;
          padding: 8px;
          font-size: 13px;
          overflow-y: auto;
          border-right: 1px solid #ccc;
        "
      >
        <strong>Online</strong>
        <ul
          id="userList"
          style="list-style: none; padding-left: 0; margin: 0"
        ></ul>
      </div>

      <!-- RIGHT: CHAT AREA -->
      <div
        id="chat-area"
        style="flex: 1; display: flex; flex-direction: column"
      >
        <!-- messages -->
        <div id="chat" style="flex: 1; padding: 10px; overflow-y: auto"></div>

        <!-- input bar -->
        <form
          onsubmit="send(event)"
          style="display: flex; border-top: 1px solid #ccc"
        >
          <input type="file" id="image" accept="image/*" hidden />
          <button type="button" onclick="pickImage()">üìé</button>
          <button type="button" id="micBtn" onclick="toggleRecord()">üéôÔ∏è</button>
          <input
            id="msg"
            placeholder="Type a message..."
            autocomplete="off"
            style="flex: 1; padding: 10px; border: none; outline: none"
          />
          <button>Send</button>
        </form>
      </div>
    </div>

    <!-- preview should be ABOVE chat, not below -->
    <div
      id="preview"
      style="
        position: fixed;
        bottom: 60px;
        left: 10px;
        background: #fff;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: none;
      "
    >
      <img id="previewImg" style="max-width: 200px; border-radius: 6px" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const user = sessionStorage.getItem("user");
      if (!user) location.href = "index.html";
      document.getElementById("user").innerText = user;

      const socket = io();

      // ---------- IMAGE ----------
      let selectedImage = null;
      function pickImage() {
        document.getElementById("image").click();
      }
      document.getElementById("image").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => (selectedImage = reader.result);
        reader.readAsDataURL(file);
      });

      // ---------- VOICE ----------
      let mediaRecorder;
      let audioChunks = [];
      let recording = false;

      async function toggleRecord() {
        const btn = document.getElementById("micBtn");

        if (!recording) {
          // start
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.onloadend = () => {
              socket.emit("chat", {
                user,
                audio: reader.result, // base64 audio
                time: new Date().toLocaleTimeString([], {
                  hour: "2-digit",
                  minute: "2-digit",
                }),
              });
            };
            reader.readAsDataURL(blob);
          };
          mediaRecorder.start();
          recording = true;
          btn.textContent = "‚èπÔ∏è";
        } else {
          // stop
          mediaRecorder.stop();
          recording = false;
          btn.textContent = "üéôÔ∏è";
        }
      }

      // ---------- SEND TEXT / IMAGE ----------
      function send(e) {
        e.preventDefault();
        const input = document.getElementById("msg");
        const text = input.value.trim();
        if (!text && !selectedImage) return;

        socket.emit("chat", {
          user,
          text,
          image: selectedImage,
          time: new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          }),
        });

        input.value = "";
        selectedImage = null;
      }

      // ---------- RENDER ----------
      function addMessage(data) {
        const div = document.createElement("div");
        div.className = "msg " + (data.user === user ? "me" : "other");

        let html = `<div class="sender">${data.user}</div>`;

        if (data.image) {
          html += `<img src="${data.image}" style="max-width:220px;border-radius:8px;margin-bottom:6px;">`;
        }
        if (data.text) {
          html += `<div class="text">${data.text}</div>`;
        }
        if (data.audio) {
          html += `
            <audio controls style="margin-top:6px;width:220px">
              <source src="${data.audio}" type="audio/webm">
            </audio>
          `;
        }

        html += `<div class="time">${data.time}</div>`;
        div.innerHTML = html;

        const chat = document.getElementById("chat");
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      socket.on("oldMessages", (msgs) => msgs.forEach(addMessage));
      socket.on("chat", addMessage);

      function logout() {
        sessionStorage.removeItem("user");
        location.href = "index.html";
      }
    </script>
  </body>
</html>
