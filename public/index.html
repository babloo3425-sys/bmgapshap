<!doctype html>
<html>
  <body>
    <h2>LOGIN</h2>
    <input id="name" />
    <button onclick="go()">GO</button>

    <script>
      function go() {
        const n = document.getElementById("name").value;
        if (!n) return alert("name?");
        localStorage.setItem("user", n);
        location.href = "home.html";
      }
    </script>
  </body>
</html>
