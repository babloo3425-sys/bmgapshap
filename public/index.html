<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BmGapShap</title>
    <!-- BmGapShap Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon.png">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/android-chrome-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">

  </head>

  <!-- IMAGE PREVIEW MODAL -->
  <div id="imageModal" class="image-modal" style="display: none">
    <img id="modalImage" />
    <button id="downloadImageBtn">⬇️</button>
  </div>

  <body>
    <div class="chat-app">
      <!-- HEADER -->
      <div class="chat-header">

        <!-- LEFT: LOGO + NAME -->
        <div class="header-left">
          <img
            src="/assets/images/bmgapshap.png"
            alt="BmGapShap"
            class="header-logo"
          />
          <span class="title">BmGapShap</span>
        </div>

        <!-- RIGHT: 3 DOTS -->
        <button id="menuBtn" class="icon menu">⋮</button>

      </div>


      <!-- BODY -->
      <div class="chat-body">
        <div id="messages" class="chat-messages"></div>

        <div id="typingIndicator" style="display:none;">
          typing...
        </div>
      </div>

      <!-- typing indicator -->
      <div id="typingIndicator" class="typing-indicator" style="display:none;">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- INPUT -->
      <div class="chat-input">
        <div class="input-box">
        
          <!-- INPUT BAR -->
          <div class="input-bar">

            <!-- LEFT UTILITIES -->
            <div class="input-left">
              <button id="emojiBtn" class="icon emoji" title="Emoji">😊</button>


                           <!-- Emoji Picker -->
              <div id="emojiPicker" class="emoji-picker" style="display:none;">

                <!-- TABS -->
                <div class="emoji-tabs">
                  <button class="emoji-tab active" data-tab="smileys">😀</button>
                  <button class="emoji-tab" data-tab="hearts">❤️</button>
                  <button class="emoji-tab" data-tab="gestures">👍</button>
                  <button class="emoji-tab" data-tab="symbols">🔥</button>
                </div>

                <!-- CONTENT -->
                <div class="emoji-content">

                  <div class="emoji-group" data-content="smileys">
                    <span>😀</span><span>😁</span><span>😂</span><span>🤣</span><span>😃</span>
                    <span>😄</span><span>😅</span><span>😆</span><span>😉</span><span>😊</span>
                    <span>😍</span><span>😘</span><span>😎</span><span>🥰</span>
                  </div>

                  <div class="emoji-group" data-content="hearts" style="display:none;">
                    <span>❤️</span><span>🧡</span><span>💛</span><span>💚</span><span>💙</span>
                    <span>💜</span><span>🤍</span><span>🖤</span><span>💔</span><span>💕</span>
                  </div>

                  <div class="emoji-group" data-content="gestures" style="display:none;">
                    <span>👍</span><span>👎</span><span>👏</span><span>🙏</span><span>🤝</span>
                    <span>🙌</span><span>✌️</span><span>🤟</span><span>👌</span>
                  </div>

                  <div class="emoji-group" data-content="symbols" style="display:none;">
                    <span>🔥</span><span>💯</span><span>🎉</span><span>✨</span><span>⚡</span>
                    <span>🌟</span><span>🚀</span>
                  </div>

                </div>
              </div>


              <button id="attachBtn" class="icon" title="Attach">📎</button>
              <input id="imageInput" type="file" accept="image/*" hidden />
            </div>

            <!-- MESSAGE INPUT -->
            <div class="input-center">
              <textarea
                id="messageInput"
                placeholder="Type a message"
                rows="1"
              ></textarea>
            </div>

            <!-- RIGHT ACTIONS -->
            <div class="input-right">
              <!-- MIC BUTTON -->
              <button id="micBtn" class="icon mic" title="Hold to record">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  <line x1="12" y1="19" x2="12" y2="23"/>
                  <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
              </button>

              <!-- SEND BUTTON -->
              <button id="sendBtn" class="send-btn" title="Send">➤</button>
            </div>
          </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
